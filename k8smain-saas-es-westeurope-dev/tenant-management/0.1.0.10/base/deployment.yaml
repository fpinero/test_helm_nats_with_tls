apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-management
  labels:
    app: tenant-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-management
  template:
    metadata:
      labels:
        app: tenant-management
    spec:
      containers:
        - name: tenant-management
          image: acrsaaseswesteuropedev.azurecr.io/tenant-management:7
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /usr/share/nginx/html/config
          #livenessProbe:
          #  exec:
          #    command:
          #    - /bin/sh
          #    - -c
          #    - "[ -f /run/nginx.pid ] && ps -A | grep nginx"
          #  initialDelaySeconds: 10
          #  periodSeconds: 5
          #readinessProbe:
          #  httpGet:
          #    scheme: HTTPS
          #    path: /index.html
          #    port: 443
          #  initialDelaySeconds: 10
          #  periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: configurations-configmap
      restartPolicy: Always
