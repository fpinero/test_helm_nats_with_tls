apiVersion: apps/v1
kind: Deployment
metadata:
  name: organizationalstructuremanagement-api
  labels:
    app: organizationalstructuremanagement-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organizationalstructuremanagement-api
  template:
    metadata:
      labels:
        app: organizationalstructuremanagement-api
      annotations:
        dapr.io/app-id: organizationalstructuremanagement-api
        dapr.io/enabled: 'true'
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: organizationalstructuremanagement-api
                topologyKey: "kubernetes.io/hostname"
      containers:
          - name: organizationalstructuremanagement-api
            image: acrsaaseswesteuropedev.azurecr.io/organizationalstructuremanagement-api:0.1.0.0
            readinessProbe:
              httpGet:
                path: /health/ready
                port: 80
              initialDelaySeconds: 5
              periodSeconds: 10
            livenessProbe:
              httpGet:
                path: /health/live
                port: 80
              initialDelaySeconds: 15
              periodSeconds: 20
            env:
              - name: ASPNETCORE_URLS
                value: "http://+:80"
              - name: ASPNETCORE_ENVIRONMENT
                value: "Development"
            ports:
              - name: http
                containerPort: 80
            volumeMounts:
              - name: config
                mountPath: /app/Configuration
            resources: {}
      volumes:
      - name: config
        configMap:
          name: configurations-configmap
      restartPolicy: Always
